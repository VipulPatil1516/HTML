<!doctype html>
<html>
<head>
      <title> Welcome to Shopping Mall</title>

</head>
<body>
     <h2 style=text-align:center> Shopping Mall Form </h2>
	  <form style=text-align:center>
	      <table style=text-align:center>
		       <tr>
			       <td>
				      First Name:
				   </td>
				   <td>
				      <Input type="text" placeholder="Name" FIrst Name=" ">
				   </td>
               </tr>
			   
			   <tr>
			       <td>
				      Last Name:
				   </td>
				   <td>
				      <Input type="text" placeholder="Name" Last Name=" ">
				   </td>
               </tr>
			   
			   <tr>
			       <td>
				      Phone Number:
				   </td>
				   <td>
				      <Input type="Number" placeholder="8999******">
				   </td>
               </tr>
			   
			   <tr>
			       <td>
				      Email Id:
				   </td>
				   <td>
				      <Input type="Email" placeholder="example@.com">
				   </td>
               </tr>
			   
			   <tr>
			       <td>
				      Password:
				   </td>
				   <td>
				      <Input type="Password" placeholder="Password">
				   </td>
               </tr>
			   
			   <tr>
			       <td>
				      Gender:
				   </td>
				   <td>
				      <Input type="radio" name="gender">Male
					  <Input type="radio" name="gender">Female
					  <Input type="radio" name="gender">Trangender
				   </td>
               </tr>
			   
			   <tr>
			       <td>
				      Date:
				   </td>
				   <td>
				      <Input type="Date">
				   </td>
               </tr>
			   
			    <tr>
			       <td>
				      select:
				   </td>
				   <td>
				      <select>
					     <option>Select Option</option>
					     <option>ACCESSORIES</option>
					     <option>Luxury</option>
						 <option>Home</option>
						 <option>Beauty</option>
						 <option>Clothes</option>
					  </select>
				   </td>
               </tr>
			   
			   <tr>	
                   <td>
                      Final:
                   </td>				   
				   <td>
				      <Input type="Submit" Value="Submit">
					  <Input type="Reset" Value="Reset">
				   </td>
               </tr>
			</table>
       </form>				
</body>
</html>
