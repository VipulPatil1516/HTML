<!DOCTYPE HTML>
<html>
      <head>
            <title>Student Form</title>
	  </head>
<body style=text-align:center>
     <h2 style=text-align:center>Student Application form</h2>
	     <form style=text-align:center>
		    <table style=text-align:center>
			       <tr>
				       <td>
					       FirstName;
					   </td>
					   <td>
					      <input type="text" placeholder="Name" first name=" ">
					   </td>
                   </tr>
				   <br>
				   <tr>
				       <td>
					       LastName;
					   </td>
					   <td>
					      <input type="text" placeholder="Name" Last name=" ">
					   </td>
                   </tr>
				   <br>
				   <tr>
				       <td>
					       Age;
					   </td>
					   <td>
					      <input type="number" placeholder="Age" Age=" ">
					   </td>
                   </tr>
				   <br>
				   <tr>
				       <td>
					       Class;
					   </td>
					   <td>
					      <input type="text" placeholder="Class" Class=" ">
					   </td>
                   </tr>
				   <br>
				   <tr>
				       <td>
					       PhoneNumber;
					   </td>
					   <td>
					      <input type="number" placeholder="989898****">
					   </td>
                   </tr>
				   <br>
				   <tr>
				       <td>
					       EmailId;
					   </td>
					   <td>
					      <input type="text" placeholder="example@gmail.com">
					   </td>
                   </tr>
				   <br>
				   <tr>
				       <td>
					       Gender;
					   </td>
					   <td>
					      <Input type="radio" name="gender">Male
					      <Input type="radio" name="gender">Female
					      <Input type="radio" name="gender">Trangender
					   </td>
                   </tr>
				   <br>
				   <tr>
				      <td>
					     Date:
					  </td>
					  <td>
					     <input type:"Date">
					  </td>
				   <tr>
					  <br>
					  <td>
                      Final:
                   </td>				   
				   <td>
				      <Input type="Submit" Value="Submit">
					  <Input type="Reset" Value="Reset">
				   </td>
				   </tr> 
         </form>
</body>
</html>
